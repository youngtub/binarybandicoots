<div>
  <span>
    {{$ctrl.item.item}}
    {{$ctrl.item.price}}
  </span>
  <select
    type="number"
    name="quantity"
    ng-model="$ctrl.item.quantity"
    required>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <span ng-click="$ctrl.click($ctrl.item)">
    X
  </span>
</div>
